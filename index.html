<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Odin Project Battleships</title>
    <script defer src="bundle.js"></script></head>
    <body>

        <h1 id="title">BattleShips</h1>
        <div class="gameOutput">players turn</div>
        <div class="grids">
            <div class="computerGrid"></div>
            <div class="playerGrid"></div>
        </div>
        <div class="gridLabels">
            <div>Computer</div>
            <div>Player</div>
        </div>
        <div class="controls">
            <button id="StartNewGame" >start new game</button>
            <div class="info">info
                <div>Aircraft Carrier = red</div>
                <div>Battleship = blue</div>
                <div>Cruiser = green</div>
                <div>Submarine = yellow</div>
                <div>Destroyer = purple</div>
                <div>white x = hit</div>
                <div>black x = miss</div>
            </div>
        </div>
    </body>
    
</html>
